<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Медиатека</h1>
    </div>
</div>
<div id="dropZone" class="row">

    <!--<div class="col-lg-4">-->
    <!--<ul class="folder-list">-->
    <!--<li class="bullet-collapse-{{ node.collapse }}"-->
    <!--ng-repeat="node in fileTree | filter:filterDirs:strict" ng-init="node.collapse=false"-->
    <!--ng-include="'views/media/treenode.html'"></li>-->
    <!--</ul>-->
    <!--</div>-->
    <div class="col-lg-12"> <!-- 8 -->
        <div class="row">
            <div class="col-lg-8">
                <!--<div class="btn-group">-->
                <!--<button type="button" class="btn btn-default"><i class="fa fa-fw fa-arrow-left"></i></button>-->
                <!--<button type="button" class="btn btn-default"><i class="fa fa-fw fa-arrow-right"></i></button>-->
                <!--</div>-->
                <!--<button class="btn btn-default btn-xs"><i class="fa fa-fw fa-caret-down"></i></button>-->
                <div class="btn-group">
                    <button type="button" class="btn btn-default" ng-click="onMakeDir()"><i class="fa fa-fw fa-folder"></i></button>
                    <button type="button" class="btn btn-default" ng-repeat="x in selectedFolder.pathParts"
                            ng-click="folderClick(x)">
                        {{ x.name }}
                    </button>
                </div>
            </div>
            <div class="col-lg-2">
                <!--<div class="input-group">-->
                <!--<input type="text" class="form-control">-->
                <!--<span class="input-group-btn">-->
                <!--<button type="button" class="btn btn-default"><i class="fa fa-fw fa-search"></i></button>-->
                <!--</span>-->
                <!--</div>-->
            </div>
            <div class="col-lg-2">
                <div class="btn-group pull-right">
                    <label class="btn btn-default" ng-model="viewMode" uib-btn-radio="true"><i
                            class="fa fa-fw fa-list"></i></label>
                    <label class="btn btn-default" ng-model="viewMode" uib-btn-radio="false"><i
                            class="fa fa-fw fa-th-large"></i></label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 file-container">
                <div style="margin-left:-7px;" ng-show="!viewMode">
                    <div class="file-item-wrapper"
                         ng-repeat="x in selectedFolder.children | orderBy:'+name' | filter:{itemType:'DIR'}:strict">
                        <div class="file-item btn-default" ng-click="folderClick(x)">
                            <div class="file-icon file-DIR"></div>
                            <br/>
                            {{ x.name }}
                        </div>
                    </div>
                    <div class="file-item-wrapper"
                         ng-repeat="x in selectedFolder.children | orderBy:'+name' | filter:{itemType:'FILE'}:strict">
                        <div class="file-item btn-default" uib-popover-template="'views/media/popover.html'"
                             popover-trigger="mouseenter" popover-placement="bottom">
                            <div class="file-icon"><img src="{{ x.uri }}"/></div>
                            <br/>
                            {{ x.name }}
                        </div>
                    </div>
                    <div ng-show="dropGhost" id="dropGhostIcon" class="file-item-wrapper">
                        <div class="file-item file-item-dropGhost">
                            <div class="file-icon"><i class="fa fa-fw fa-plus"></i></div>
                            <br/>
                            Добавить
                        </div>
                    </div>


                </div>
                <div ng-show="viewMode">
                    <table class="table table-hover table-striped">
                        <thead>
                        <tr>
                            <th>Имя</th>
                            <th>Тип</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="x in selectedFolder.children | orderBy:'+name' | filter:{itemType:'DIR'}:strict">
                            <td><i class="fa fa-fw fa-folder"></i><a href ng-click="folderClick(x)">{{ x.name }}</a>
                            </td>
                            <td></td>
                        </tr>
                        <tr ng-repeat="x in selectedFolder.children | orderBy:'+name' | filter:{itemType:'FILE'}:strict">
                            <td><i class="fa fa-fw fa-file"></i><a href
                                                                   uib-popover-template="'views/media/popover.html'"
                                                                   popover-trigger="mouseenter"
                                                                   popover-placement="bottom">{{ x.name }}</a></td>
                            <td>Изображение</td>
                        </tr>
                        <tr ng-show="dropGhost">
                            <td colspan="2"><div id="dropGhostRow" class="file-item-dropGhostRow"><i class="fa fa-fw fa-plus"></i>Добавить</div></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
