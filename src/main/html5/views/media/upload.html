<div class="modal-header">
    <h3 class="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body">
    <div uib-collapse="currentPage != 1">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th width="50"></th>
                    <th>Имя</th>
                    <th width="100">Пропорция</th>
                    <th width="100">Размер</th>
                </tr>
            </thead>
            <tbody ng-init="arr=[0,1,2,3,4,5,6]">
                <tr ng-repeat="x in arr">
                    <td><button ng-click="arr.splice($index,1)"><i class="fa fa-fw fa-times"></i></button></td>
                    <td>file{{ x }}.jpg</td>
                    <td>1280x720</td>
                    <td>1.0mB</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div ng-repeat="x in [2, 3]" uib-collapse="currentPage != x">
        <input type="file" onchange="angular.element(this).scope().onFile(this.files[0])"> <!--.scope().onFile(this.files[0])-->
        <button ng-click="preview()">Show preview</button>
        <button ng-click="scale(200)">Scale to 200px width</button>
        <button ng-click="clear()">Clear selection</button>
        <label>Disabled <input type="checkbox" ng-model="options.disabled"></label>

        <br />

        <div ng-if="dataUrl" class="img-container">
            <img ng-if="dataUrl" ng-src="{{dataUrl}}" width="800"
                 ng-cropper
                 ng-cropper-proxy="cropperProxy"
                 ng-cropper-show="showEvent"
                 ng-cropper-hide="hideEvent"
                 ng-cropper-options="options">
        </div>

        <div class="preview-container">
            <img ng-if="preview.dataUrl" ng-src="{{preview.dataUrl}}">
        </div>
    </div>

    <uib-pager total-items="totalItems" ng-model="currentPage"></uib-pager>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
