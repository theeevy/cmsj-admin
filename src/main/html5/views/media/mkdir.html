<div class="modal-header">
    <h3 class="modal-title">Создать новую папку...</h3>
</div>
<div class="modal-body">
    <form role="form">
        <div class="form-group">
            <label for="path">Путь:</label>
            <input id="path" type="text" class="form-control" ng-model="path" readonly>
        </div>
        <div class="form-group">
            <label for="dirName">Название:</label>
            <input id="dirName" type="text" class="form-control" ng-model="name">
        </div>
        <div ng-if="showProgress" class="progress progress-striped active">
            <div class="progress-bar progress-bar-success" role="progressbar" style="width: 100%">
                <!--<span class="sr-only">100% Complete (success)</span>-->
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
