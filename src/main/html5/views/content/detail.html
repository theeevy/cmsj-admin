<div ng-controller="ContentController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Статья "{{ selectedItem.title }}"</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <textarea ui-tinymce="tinymceOptions" ng-model="text"></textarea>
        </div>
        <div class="col-lg-4">
            {{ selectedItem.introtext }}
            <hr>
            {{ selectedItem.fulltext }}
            <hr>
            <button type="button" class="btn btn-default" ng-click="testtest()">mark</button>
            <button type="button" class="btn btn-default" ng-click="testtest2()">unmark</button>
        </div>
    </div>
</div>
