<div ng-controller="ContentController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Материалы</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <div class="input-group">
                <input type="text" class="form-control"/>
            <span class="input-group-btn">
                <button type="button" class="btn btn-default"><i class="fa fa-fw fa-search"></i></button>
                <button type="button" class="btn btn-default"><i class="fa fa-fw fa-times"></i></button>
            </span>
            </div>
        </div>
        <div class="col-lg-2">
            <button type="button" class="btn btn-default" ng-click="isFilterPanelCollapse = !isFilterPanelCollapse">Доп. фильтры</button>
        </div>
        <div class="col-lg-4"></div>
        <div class="col-lg-2">
            <select class="form-control" ng-model="content.$paging.size" ng-change="reload()">
                <option>10</option>
                <option>20</option>
                <option>30</option>
                <option>50</option>
                <option>100</option>
                <option value="1000000">Все</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <uib-pagination boundary-links="true" total-items="content.$paging.totalElements" items-per-page="content.$paging.size" ng-model="content.$paging.number" pagination-formatter ng-change="reload()" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Состояние</th>
                        <th>Заголовок</th>
                        <th>Доступ</th>
                        <th>Автор</th>
                        <th>Язык</th>
                        <th>Дата</th>
                        <th>Кол-во просмотров</th>
                        <th>ID</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in content">
                        <td>{{ x.state }}</td>
                        <td><a ui-sref="cmsj.content.detail({contentId: x.id})" ng-click="selectedItem=">{{ x.title }}</a></td>
                        <td>{{ x.access }}</td>
                        <td>{{ x.created_by }}</td>
                        <td>{{ x.language }}</td>
                        <td>{{ x.created | date: 'dd-MM-yyyy' }}</td>
                        <td>{{ x.hits }}</td>
                        <td>{{ x.id }}</td>
                    </tr>
                </tbody>
            </table>
            <uib-pagination boundary-links="true" total-items="content.$paging.totalElements" items-per-page="content.$paging.size" ng-model="content.$paging.number" pagination-formatter ng-change="reload()" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
        </div>
    </div>
</div>
