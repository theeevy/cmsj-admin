<div ng-controller="ContentController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Материалы</h1>
            <!--<button type="button" class="btn btn-danger" ng-click="doLog()">test</button>-->
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Состояние</th>
                        <th>Заголовок</th>
                        <th>Доступ</th>
                        <th>Автор</th>
                        <th>Язык</th>
                        <th>Дата</th>
                        <th>Кол-во просмотров</th>
                        <th>ID</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in content.data">
                        <td>{{ x.state }}</td>
                        <td><a ui-sref="cmsj.content.detail({contentId: x.id})">{{ x.title }}</a></td>
                        <td>{{ x.access }}</td>
                        <td>{{ x.created_by }}</td>
                        <td>{{ x.language }}</td>
                        <td>{{ x.created | date: 'dd-MM-yyyy' }}</td>
                        <td>{{ x.hits }}</td>
                        <td>{{ x.id }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
